<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>jQuery HTML</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Form Example</h1>
      <form id="myForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" /><br /><br />

        <label for="city">City:</label>
        <input type="text" id="city" name="city" /><br /><br />

        <label for="country">Country:</label>
        <input type="text" id="country" name="country" /><br /><br />

        <button type="button" id="submit">Submit</button>
        <button type="button" id="clear">Clear</button>
      </form>

      <div class="buttons">
        <button type="button" id="light">Light Style</button>
        <button type="button" id="dark">Dark Style</button>
        <button type="button" id="increase">Increase Font Size</button>
        <button type="button" id="decrease">Decrease Font Size</button>
      </div>

      <div id="output"></div>
    </div>
  </body>
  <script src="scripts/script.js"></script>
</html>
