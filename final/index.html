<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Final</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div id="tv-shows">
      <h2>TV Shows - JSON</h2>
      <div id="tv-shows-container"></div>
    </div>

    <div id="animation-section">
      <h2>jQuery Animation</h2>
      <div id="animation-container">
        <h2>Animated Div</h2>
        <p>This is a paragraph inside the animated div.</p>
        <img src="corn.jpg" alt="Small Image" />
      </div>
      <button id="animate-button">Animate</button>
    </div>

    <div id="ajax-section">
      <h2>jQuery AJAX</h2>
      <button id="load-content-button">Load Content</button>
      <div id="ajax-content"></div>
    </div>

    <script src="scripts/script.js"></script>
  </body>
</html>
